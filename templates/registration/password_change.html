{% extends 'registration/base_accounts.html' %}
{% load crispy_forms_tags %}

{% block title %}Change password{% endblock %}

{% block body %}
  <div class="row">
    <div class="col-lg-6 col-md-8 col-sm-10">
      <form method="post">
        {% csrf_token %}
        {{form|crispy}}
        <button type="submit" class="btn btn-success">Change password</button>
      </form>
    </div>
  </div>
{% endblock %}
